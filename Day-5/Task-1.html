<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 30px;
    }
    .col{
      color: coral;
    }
    .rootfont{
      font-size: 50px;
    }
    .fweight{
      font-weight: 900;
    }
    .ffamily{
      font-family: 'Caveat', cursive;
    }
    .fallign{
      text-align: right;
    }
    /* Don't change the CSS above, add Your CSS below */

    
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p class="col">Color</p>
  <p class="rootfont">Font Size</p>
  <p class="fweight">Font Weight</p>
  <p class="ffamily">Font Family</p>
  <p class="fallign">Text Align</p>
